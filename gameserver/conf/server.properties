# ---------------------------------------------------------------------------
# Connection
# ---------------------------------------------------------------------------

# Default: 11000
gameserver.port=11000

server.connection.timeout.ms=10000

# Where's the Login server this game server should connect to
# Default: 127.0.0.1
loginserver.host=127.0.01

# TCP port the login server listen to for game server connection requests
# Default: 9014
loginserver.port=9014

# Allowed client protocol versions
# Format: Version[, ]
allowed.protocol.versions=1

# ---------------------------------------------------------------------------
# Administrator Settings
# ---------------------------------------------------------------------------

# If True, only accounts with GM access can enter the server.
# Default: False
server.gm.only=false

# ---------------------------------------------------------------------------
# Security
# ---------------------------------------------------------------------------

#rsa.padding.mode=RSA/ECB/nopadding
rsa.padding.mode=RSA/ECB/PKCS1Padding

# ---------------------------------------------------------------------------
# Misc Server Settings
# ---------------------------------------------------------------------------

# This is the server Id that the Game Server will request.
# Example: 1 = Bartz
# Default: 1
request.server.id=1

# True = The server will create a random starting character for the account
# Default: False
create.random.character=true

# True = The Login Server will give an other Id to the server if the requested Id is already reserved.
# Default: True
accept.alternate.id=true

# Define how many players are allowed to play simultaneously on your server.
# Default: 500
max.online.user=500

# ---------------------------------------------------------------------------
# Timer settings
# ---------------------------------------------------------------------------
server.time.day.duration.minutes=10
server.time.ticks-per-second=10

